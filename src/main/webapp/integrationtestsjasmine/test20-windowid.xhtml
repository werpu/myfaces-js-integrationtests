<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">

        <components:jasmineTest testRunner="test20-windowid.js"/>

        <h:form id="centerForm" prependId="false">
            <input type="hidden" name="javax.faces.ClientWindow" value="booga"/>
            <input id="input1" type="button" onclick="emitPPR(this, event, 'windowId', 'centerForm');"
                   value="press me for ajax submit"></input>

            <div id="result"></div>
        </h:form>

        <h:form id="form2" prependId="false">
            <input id="input2" type="button" onclick="emitPPR(this, event, 'windowId', 'form2');"
                   value="No windowId in form"></input>

            <h:link value="On to the next test" outcome="test20-windowid2">
                <f:param name="windowId" value="booga2"/>
            </h:link>
        </h:form>
    </ui:define>
</ui:composition>
</html>
