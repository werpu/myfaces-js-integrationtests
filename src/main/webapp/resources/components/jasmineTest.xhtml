<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="testRunner" default="" required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" rendered="#{!suppressDoubleIncludeBean.alreadyCalled}">
            <link rel="stylesheet" type="text/css" href="../resources/scripts/jasmine3/jasmine.css"/>

            <script type="text/javascript" src="../resources/scripts/jsf-jasmine/promise-polyfill.js"/>

            <script type="text/javascript" src="../resources/scripts/jasmine3/jasmine.js"/>
            <script type="text/javascript" src="../resources/scripts/jasmine3/jasmine-html.js"/>
            <script type="text/javascript" src="../resources/scripts/jasmine3/boot.js"/>
            <script type="text/javascript" src="../resources/scripts/jsf-jasmine/console-reporter.js"></script>
            <script type="text/javascript" src="../resources/scripts/jsf-jasmine/server-reporter.js"></script>
            <script type="text/javascript" src="../resources/scripts/jsf-jasmine/jsf-jasmineintegration.js"></script>
            <script type="text/javascript" src="#{cc.attrs.testRunner}"></script>
            <script type="text/javascript" src="../resources/scripts/jsf-jasmine/testrunner.js"></script>
            <div class="version">Version</div>
        </h:panelGroup>
    </composite:implementation>

</ui:component>
