<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:jstl="http://java.sun.com/jstl/core">

    <!-- INTERFACE -->
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="extended" default="true"/>

    </cc:interface>

    <cc:implementation>


        <!-- runtime -->
        <h:outputScript name="myfaces/_impl/core/_EvalHandlers.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/core/_Runtime.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/core/_StartImpl.js" library="myfaces.testscripts" target="head"/>

        <!-- i18n -->
        <h:outputScript name="myfaces/_impl/i18n/Messages.js" library="myfaces.testscripts" target="head"/>

        <!-- utils / support classes -->
        <h:outputScript name="myfaces/_impl/_util/_Lang.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/core/Object.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/_util/_Queue.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/_util/_ListenerQueue.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/_util/_Dom.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/_util/_DomQuirks.js" library="myfaces.testscripts" target="head"/>


        <h:outputScript name="myfaces/_impl/_util/_HtmlStripper.js" library="myfaces.testscripts" target="head"/>

        <!-- xhr engine -->
        <h:outputScript name="myfaces/_impl/xhrCore/engine/XhrConst.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/engine/FormData.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/engine/BaseRequest.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/xhrCore/engine/Xhr1.js" library="myfaces.testscripts" target="head"/>


        <!-- xhr jsf mappers -->
        <h:outputScript name="myfaces/_impl/xhrCore/_AjaxUtils.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/xhrCore/_AjaxRequestQueue.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/xhrCore/_AjaxRequest.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/_ExtAjaxRequest.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/xhrCore/_AjaxRequestLevel2.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/xhrCore/_Transports.js" library="myfaces.testscripts" target="head"/>



        <!-- Implementation -->
        <h:outputScript name="myfaces/_impl/core/Impl.js" library="myfaces.testscripts" target="head"
                        rendered="#{information.implementation == 'myfaces'}"/>
        <!--
            we try to register our overrides deliberately later
            to check whether they register themselves properly
            into the system post init
        -->



        <!-- clean up the init code -->

        <!-- API -->
        <h:outputScript name="myfaces/_impl/core/_RuntimeQuirks.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/i18n/Messages_de.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/i18n/Messages_nl.js" library="myfaces.testscripts" target="head"/>

        <h:outputScript name="myfaces/_impl/_util/_LangQuirks.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/_util/_DomQuirks.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/_util/_DomExperimental.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/_ExtTransport.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/engine/IFrame.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/_IFrameRequest.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/xhrCore/_PartialSubmitUtils.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/_util/_UnitTest.js" library="myfaces.testscripts" target="head"/>
        <h:outputScript name="myfaces/_impl/core/_EndImpl.js" library="myfaces.testscripts" target="head"
                        rendered="#{information.implementation == 'myfaces'}"/>


        <h:outputScript name="myfaces/api/jsf.js" library="myfaces.testscripts" target="head"
                        rendered="#{information.implementation == 'myfaces'}"/>


        <h:outputScript name="jsf.js" library="javax.faces"
                        target="head" rendered="#{information.implementation == 'mojarra'}"/>

        <script type="text/javascript" defer="defer">
            myfaces = window.myfaces ||{};
            myfaces.config = myfaces.config ||{};
            myfaces.config.projectStage = "Development";
            window.myfaces = myfaces;
        </script>

        <h:outputScript name="testsupport.js" library="myfaces.testscripts" />
    </cc:implementation>
</html>
