<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface>
        <composite:attribute name="value" ></composite:attribute>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup id="panel" layout="block" styleClass="pickList">
            <div class="middle">
                <h:commandLink action="#{cc.attrs.value.nachRechts}"
                               title="hinzufuegen" value="hinzufuegen">
                    <f:ajax execute="#{cc.id}"
                            render="targetListbox"/>
                </h:commandLink>
            </div>
            <div class="right">
                <h:selectManyListbox id="targetListbox"
                                     value="#{cc.attrs.value.transferTarget}">
                    <f:selectItem itemLabel="boogal" itemValue="booga"/>
                    <f:selectItem itemLabel="boogal2" itemValue="booga2"/>
                    <f:selectItem itemLabel="boogal3" itemValue="booga3"/>

                </h:selectManyListbox>
            </div>
        </h:panelGroup>
    </composite:implementation>

</ui:component>
