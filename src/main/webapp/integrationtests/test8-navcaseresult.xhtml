<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cust="http://java.sun.com/jsf/composite/components"
      xml:lang="en" lang="en">
<h:head>
    <title></title>
    <script type="text/javascript">
        setTimeout(function() {
            $("body").html($("body").html()+"script executed");
        },100);
    </script>


    <cust:imports></cust:imports>

</h:head>
<h:body styleClass="tundra">

     <style type="text/css">
        @import "../styles/style.css";
    </style>

    <div id="myfaces.logging">
    </div>

    <h1>PPR Nav Case Test Result</h1>
    <h2>
    This test tests the partial page navigation with an extreme
    condition, of issuing a full update but with a render of a single element.
    The result should be a full ViewRoot replacement in that case, due to
    the ppr navigation being issued.
    </h2>

    <h:outputScript name="jsf.js" library="javax.faces"
                    target="body"/>
    <h:form id="mainForm" prependId="false">

        <h:panelGroup id="fullContent">
            <h:panelGroup id="navigation">
                <h:commandLink id="back" action="pprNavCase1" value="&lt;&lt;got to page1">

                    <f:ajax execute="mainForm" render="fullContent"/>

                </h:commandLink>
            </h:panelGroup>

            <h:panelGroup id="content">
                <h:panelGrid columns="2">
                    <h:outputFormat id="firstName" value="First Name #{navigationTestBean.firstName}"/> <h:inputHidden
                        value="#{navigationTestBean.firstName}"/>
                    <h:outputFormat id="lastName" value="Last Name #{navigationTestBean.lastName}"/><h:inputHidden
                        value="#{navigationTestBean.lastName}"/>
                    <h:outputFormat id="city" value="City #{navigationTestBean.city}"/><h:inputHidden
                        value="#{navigationTestBean.city}"/>
                    <h:outputFormat id="zip" value="Zip Code #{navigationTestBean.zipCode}"/><h:inputHidden
                        value="#{navigationTestBean.zipCode}"/>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>

    </h:form>


</h:body>
</html>
