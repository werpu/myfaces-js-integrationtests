<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cust="http://java.sun.com/jsf/composite/components">
<h:head>
    <script type="text/javascript" src="../resources/scripts/jquery142/jquery-1.4.2.js"></script>

    <cust:imports/>
    <cust:unittest/>

    <style type="text/css">
        @import "../styles/style.css";
    </style>

    <h:outputScript library="scripts" name="testcases/test2-viewroot1.js" target="head" />
</h:head>
<h:body>

    <div id="myfaces.logging">
    </div>

    <div id="centerDiv">
        <h1>ViewRoot testcase2</h1>
        <h2>This test tests the javax.faces.ViewRoot update part of the protocol
        with embedded scripts included</h2>


        <div id="testResults">
            <h3>After triggering this test the entier page should be replaced by the test result</h3>
        </div>


        <h:form id="form1" prependId="false">
            <input type="button" id="cmd_body1" value="replace the entire body"
                   onclick="emitPPR(this, ('undefined' == typeof event)? null: event, 'body');"/>
        </h:form>

        <h:form id="form1_iframe" prependId="false">
            <input type="button" id="cmd_body1_iframe" value="replace the entire body"
                   onclick="emitPPR(this, ('undefined' == typeof event)? null: event, 'body',true);"/>
        </h:form>

    </div>
</h:body>
</html>
