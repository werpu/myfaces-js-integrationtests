<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<h:body>
        <h:form id="form">
            execute="@none" - this button should not alter the state of checkmark<br/>
            <h:commandButton actionListener="#{executeNone.setFired(not executeNone.fired)}" value="Execute '@none'">
                <f:ajax render=":form:fired" execute="@none"/>
            </h:commandButton><br/>

            <br/>

            execute="@this" - this button should alter the state of checkmark<br/>
            <h:commandButton actionListener="#{executeNone.setFired(not executeNone.fired)}" value="Execute '@this'">
                <f:ajax render=":form:fired" execute="@this"/>
            </h:commandButton><br/>

            <br/>
            output: <h:selectBooleanCheckbox id="fired" value="#{executeNone.fired}"/>
        </h:form>
</h:body>
</html>
