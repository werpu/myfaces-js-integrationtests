<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <style type="text/css">
        @import url("https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery.ui.all.css");
    </style>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</h:head>
<h:body>

    <h:form id="mainForm" prependId="false">
        <div id="dlg">
            <h2>
              Hello world
            </h2>
            <h:panelGroup id="inDlg" layout="block">
               <h:commandLink id="pressMe" action="#{simpleBean.doNav}" value="Press me for update">
                   <f:ajax render="inDlg" execute="@this" />
               </h:commandLink>

               <script type="text/javascript">
                   alert("hello from dialog");
               </script>
            </h:panelGroup>

        </div>
    </h:form>

</h:body>
</html>
