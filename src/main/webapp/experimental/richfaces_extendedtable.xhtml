<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:cust="http://java.sun.com/jsf/composite/components"
      xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title>jsf2testcase</title>
    <cust:imports />
</h:head>
<h:body>
    <h:form id="form">
        <rich:extendedDataTable id="mytable" value="#{dataBean.testListA}"
                                var="item" rows="5"
                                selectionMode="none">
            <f:facet name="header">
                <h:outputText value="MyTable"/>
            </f:facet>
            <rich:column id="colA" width="250px" sortBy="#{item.a}" sortOrder="#{dataBean.sortOrderColumnA}">
                <f:facet name="header">
                    <a4j:commandLink execute="@this" value="Sort Column A" render="mytable"
                                     action="#{dataCtr.sortColumnA}"/>
                </f:facet>
                <h:outputText value="#{item.a}"/>
            </rich:column>
            <rich:column id="colB">
                <f:facet name="header">
                    <h:outputText value="Column B"/>
                </f:facet>
                <h:outputText value="#{item.b}"/>
            </rich:column>
            <rich:column id="colC">
                <f:facet name="header">
                    <h:outputText value="Column C"/>
                </f:facet>
                <h:outputText value="#{item.c}"/>
            </rich:column>

            <f:facet name="footer">
                <rich:dataScroller id="ds"/>
            </f:facet>
        </rich:extendedDataTable>

    </h:form>
</h:body>
</html>
