<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <script type="text/javascript">


                    var target = "./test.mockup";
                    /**
                     * ppr emitting function
                     */
                    function emitPPR(source, event, action, formName) {
                        var Lang = myfaces._impl._util._Lang;

                        document.getElementById(formName || "centerForm").action = target;
                        jsf.ajax.request(/*String|Dom Node*/ source, /*|EVENT|*/ (window.event) ? window.event :
                                event, /*{|OPTIONS|}*/ {execute:"centerForm" ,op:action});
                    }

                </script>

        <h:form id="centerForm" enctype="multipart/form-data">
            <input type="file" id="fileUpload" name="fileUpload"/>
            <input type="button"
                   onclick="emitPPR(this, event , 'fileUpload');" />
            <input type="submit" />
            <div id="result"></div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
