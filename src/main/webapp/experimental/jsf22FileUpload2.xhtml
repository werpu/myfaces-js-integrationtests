<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:js22="http://at.irian/jsf22"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="../templates/template.xhtml">

    <ui:define name="content">
        <script type="text/javascript">


            var target = "./test.mockup";
            /**
             * ppr emitting function
             */
            function emitPPR(source, event, action, formName) {
                var Lang = myfaces._impl._util._Lang;

                document.getElementById(formName || "centerForm").action = target;
                jsf.ajax.request(/*String|Dom Node*/ source, /*|EVENT|*/ (window.event) ? window.event :
                        event, /*{|OPTIONS|}*/ {execute:"centerForm", op:action});
            }

        </script>

        <h:form id="centerForm" enctype="multipart/form-data">
            <js22:fileUpload value="#{fileUploadListener.model}" id="blarg"></js22:fileUpload>
            <h:commandLink action="#{fileUploadListener.fileUploadAction}" value="press me for file upload">
                <f:ajax render="blarg" execute="@this blarg"/>
            </h:commandLink>
            <h:commandLink action="#{fileUploadListener.fileUploadAction}" value="for Non Ajax Upload">

            </h:commandLink>

        </h:form>
    </ui:define>
</ui:composition>
</html>
