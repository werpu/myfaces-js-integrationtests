<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../templates/template2.xhtml">

    <ui:define name="content">
        <style type="text/css">
            input:focus {
                background-color: yellow;
            }

        </style>
        <script type="text/javascript">
            function setFocus() {
                document.getElementById('input1').focus();
            }
        </script>
        <script type="text/javascript">
            function setFocusTextArea() {
                document.getElementById('input2').focus();
            }
        </script>
        <script type="text/javascript">
            function setFocusRadioButton() {
                document.getElementById('input3').focus();
            }
        </script>


        <h:form id="centerForm" prependId="false">
            <h:inputText id="input1" value="booga"/>
            <br/>
            <h:inputTextarea id="input2" value="booga">
                <br/>
            </h:inputTextarea>
            <br/>
            <h:selectBooleanCheckbox id="input3"/>
            <br/>
            <h:commandLink id="submit1" onclick="return setFocus();" value="[Submit Me for single update]">
                <f:ajax execute="@this" render="input1"/>
            </h:commandLink>

            <br/>
            <h:commandLink id="submit2" onclick="return setFocus();"
                           value="[Submit Me for text control full update]">
                <f:ajax execute="@this" render="centerForm"/>
            </h:commandLink>

            <br/>
            <h:commandLink id="submitTextArea" onclick="return setFocusTextArea();"
                           value="[Submit Me for text area update]">
                <f:ajax execute="@this" render="centerForm"/>
            </h:commandLink>
            <br/>
            <h:commandLink id="submitRadio" onclick="return setFocusRadioButton();"
                           value="[Submit Me for text radio button update]">
                <f:ajax execute="@this" render="centerForm"/>
            </h:commandLink>
            <br/>

            <h:commandButton id="focuslost" value="[Submit Me for focus lost]">
                <f:ajax execute="@this" render="centerForm"/>
            </h:commandButton>

        </h:form>
    </ui:define>
</ui:composition>
</html>
