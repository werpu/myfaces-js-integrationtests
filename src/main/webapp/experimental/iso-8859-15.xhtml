<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../templates/template-iso8859-15.xhtml">
    <ui:define name="content">



        <h2>
            This is a testcase for the jsf2.2 delay functionality
        </h2>
        <h:form id="testform" prependId="false">
            Press fast for a delay
            <h:inputText value="#{encodingBean.text}" />
            <h:outputText id="output" value="Blörks #{encodingBean.cnt} zahl über...$%" />


            <h:commandLink id="pressme" action="#{encodingBean.doIncrease}" value="Über Pressen">
                <f:ajax render="testform" execute="testform" />
            </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>
